status: info
monitorInterval: 30

appenders:
    Console:
      - name: stdout
        target: SYSTEM_OUT
        ThresholdFilter:
          level: warn
          onMatch: deny
          onMismatch: accept
        PatternLayout: { pattern: "%highlight{%d [%t] %-5p %C{1}.%M():%L - %m%n}" }

      - name: stderr
        target: SYSTEM_ERR
        ThresholdFilter:
          level: warn
        PatternLayout: { pattern: "%highlight{%d [%t] %-5p %C{1}.%M():%L - %m%n}" }

loggers:
    root:
      level: info
      appender-ref:
        - ref: stdout
        - ref: stderr
    logger:
      - name: org.springframework
        level: debug

      - name: org.springframework.aop.interceptor.CustomizableTraceInterceptor
        level: debug

      - name: org.thymeleaf
        level: debug

      - name: httpclient.wire
        level: debug

      - name: org.apache.commons
        level: debug

      - name: org.jboss.logging
        level: info

      - name: org.hibernate.SQL
        level: debug

      - name: org.hibernate.type
        level: debug

      - name: web
        level: debug