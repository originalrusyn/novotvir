# Admin data source configuration
jdbc.admin.removeAbandoned=true
jdbc.admin.removeAbandonedTimeout=60
jdbc.admin.testOnBorrow=true
jdbc.admin.validationQuery=select 1
jdbc.admin.maxActive=300
jdbc.admin.maxIdle=50
jdbc.admin.maxWait=100000
jdbc.admin.username=postgres
jdbc.admin.password=root
jdbc.admin.dialect=org.hibernate.dialect.PostgreSQL9Dialect
jdbc.admin.driverClassName=org.postgresql.Driver
jdbc.admin.url=jdbc:postgresql://localhost:5432/postgres?useUnicode=yes&amp;characterEncoding=UTF-8

