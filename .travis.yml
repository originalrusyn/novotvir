language: android
jdk:
  - oraclejdk8
addons:
  postgresql: "9.3"
notifications:
  email:
    recipients:
      - ntvorennya@gmail.com
    on_success: always
    on_failure: always
before_script:
  - sudo apt-get update
  - sudo apt-get install language-pack-uk
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.3
  - psql -c 'create database a;' -U postgres
  - psql -c 'create database d;' -U postgres
script:
  - cd ./server
  - gradle test